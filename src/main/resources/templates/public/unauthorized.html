<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesso Negato</title>
    <link rel="stylesheet" href="/css/profilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>
        <img th:src="@{/image/logo2.png}" alt="Logo" height="130px" />
        Accesso Negato
      </h1>
      <div class="header-nav">
        <a th:href="@{/dashboard}" class="nav-switch-button">
          <i class="fa-solid fa-table-columns"></i> Vai alla Dashboard
        </a>
        <a th:href="@{/login}" class="nav-switch-button">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
      </div>
    </header>

    <main class="profile-container">
      <section class="profile-section active">
        <h2>Non hai i permessi necessari per accedere a questa pagina.</h2>
        <p>Contatta l'amministratore se ritieni che ci sia un errore.</p>
        <div class="form-actions">
          <a th:href="@{/dashboard}" class="btn-save">Torna alla Dashboard</a>
        </div>
      </section>
    </main>
  </body>
</html>
